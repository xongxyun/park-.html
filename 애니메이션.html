<body>
 <br><h1>애니메이션</h1>
<p><li>
<strong>'박신제'</strong>하면 애니메이션은 빠뜨릴 수 없는 키워 중 하나다.<br>
그의 인생에 있어서 독서, 철학, 애니메이션이 없다면 무엇으로 생을 연명해나갈지 감히 상상조차 되지않는다.<br>
그의 애니메이션은 수 없이 많지만 그가 애청하고 레전드로 남길만한 애니 몇가지는 이렇다.  </li>
</p>
<p><ol><li>클라나드</li>
<li>천원돌파 그렌라간</li>
<li>사이코패스</li>
<li>천공의 성 라퓨타</li>
</p>
